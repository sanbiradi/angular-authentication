<div *ngIf="!user; else loadingTemplate" class="d-flex justify-content-center align-items-center">
  <img src="assets/loading.gif" alt="" />
</div>


<ng-template #loadingTemplate>
  <app-header></app-header>
  <div class="card col-md-5 border-0 shadow-sm p-5 m-2 mx-auto">

    <div class="row justify-content-center mb-2">
      <div class="col-auto">
        <h1>Profile Information</h1>
      </div>
      <div class="">
        <hr class="w-25 ms-auto me-auto">
      </div>
    </div>

    <!-- <p>Name: {{ user?.name }}</p> -->
    <p>Email: {{ user?.email }}</p>
    <p>Role: {{ user?.role }}</p>
    <!-- <p>Email Verified: {{ user?.isEmailVerified }}</p> -->
    <p>Company Name: {{ user?._org.name }}</p>
    <div>
      <span class="btn btn-outline-secondary btn-sm" role="button" (click)="toggleClass()">Update company name</span>
    </div>

    <div [ngClass]="{'active':isActive}" class="mt-3">
      <div class="col-md-6 ">
        <div class="border-0">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="alert alert-danger  p-1 text-center" role="alert" *ngIf="myerror">
                {{myerror}}
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control bg-body-tertiary" id="companyName" [(ngModel)]="user._org.name"
                    name="companyName" required placeholder="Company name" />
                </div>
                <div class="col">
                  <button class="btn btn-primary fs-6" type="submit" (click)="onSubmit()">
                    Update
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>



   
  </div>
  <ngx-invisible-recaptcha #captchaElem [siteKey]="siteKey">
  </ngx-invisible-recaptcha>
</ng-template>

<div *ngIf="checkLogin">
  <h4 class="text-danger text-center">
    Please log in to view your profile.
  </h4>
</div>
