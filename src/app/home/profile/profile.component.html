<div *ngIf="!user; else loadingTemplate">
  <img src="assets/loading.gif" alt="" />
</div>


<ng-template #loadingTemplate>
  <app-header></app-header>
  <div class="card shadow-sm p-5">

    <div class="row justify-content-center mb-4">
      <div class="col-auto">
        <h1>Profile Information</h1>
      </div>
    </div>
    <hr />
    <!-- <p>Name: {{ user?.name }}</p> -->
    <p>Email: {{ user?.email }}</p>
    <p>Role: {{ user?.role }}</p>
    <!-- <p>Email Verified: {{ user?.isEmailVerified }}</p> -->
    <p>Company Name: {{ user?._org.name }}</p>
    <hr class="mt-2">
    <div class="col">
      <button class="mt-3 btn btn-success btn-sm" (click)="toggleClass()">Update Profile form</button>
    </div>
    <div [ngClass]="{'active':isActive}" class="mt-5" >
    
      <div class="col-9 ">
        <div class="card shadow-sm p-4">
          <div class="card-text">
            <h2 class="fs-3">Update Profile</h2>
          </div>
          <br />
          <div class="card-text">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group mb-4 mb-4">
                <div class="row">
                  <div class="col-3">
                    <label for="email" class="fs-6">Email</label>
                  </div>
                  <div class="col">
                    <input type="email" class="form-control form-control-sm" id="email" [(ngModel)]="user.email" name="email"
                      required />
                    
                  </div>
                </div>
              </div>
  
              
              <div class="form-group mb-4">
                <div class="row">
                  <div class="col-3">
                    <label for="companyName" class="fs-6">Company Name</label>
                  </div>
                  <div class="col">
                    <input type="text" class="form-control form-control-sm" id="companyName" [(ngModel)]="user._org.name"
                      name="companyName" required />
                  </div>
                </div>
              </div>
         
              <div class="row" *ngIf="validationerr">
                <h6 class="text-danger fw-100 mt-3">
                  Please enter valid information!
                </h6>
              </div>
              <div class="form-group mt-4">
                <button class="btn btn-primary btn-sm ps-3 pe-3 pt-1 pb-1 fs-6" type="submit" (click)="onSubmit()">
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
 

  </div>
 
</ng-template>

<div *ngIf="checkLogin">
  <h4 class="text-danger text-center">
    Please log in to view your profile.
  </h4>
</div>
