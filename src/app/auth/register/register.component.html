<app-header></app-header>
<div class="col-5 mx-auto mt-3">
  <div class="card shadow-sm p-5">
    <div class="card-text">
      <h2 class="fs-3">Register an Account</h2>
    </div>
    <br />
    <div class="card-text">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-4 mb-4">
          <div class="alert alert-danger  p-1 text-center" role="alert" *ngIf="myerrors">
            {{myerrors}}
          </div>
          <div class="row">

            <div class="col">
              <input type="email" class="form-control  bg-body-tertiary " id="email" [(ngModel)]="email" name="email" placeholder="Email"
                required />

            </div>
          </div>
        </div>
        <div class="form-group mb-4">
          <div class="row">

            <div class="col">
              <input type="Password" class="form-control bg-body-tertiary " id="Password" [(ngModel)]="password" name="Password"
                placeholder="Password" required />
            </div>
          </div>
        </div>
        <div class="form-group mb-4">
          <div class="row">

            <div class="col">
              <input type="text" class="form-control bg-body-tertiary  " id="fullName" [(ngModel)]="fullName" name="fullName"
                placeholder="Full name" required />
            </div>
          </div>
        </div>
        <div class="form-group mb-4">
          <div class="row mb-3">

            <div class="col">
              <input type="text" class="form-control bg-body-tertiary " id="companyName" [(ngModel)]="companyName"
                placeholder="Company name" name="companyName" required />
            </div>
          </div>


        </div>
        <!-- <div class="form-group mb-4">
        <div class="row">
          <div class="col-3">
            <label for="role" class="fs-6">Employment role</label>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control  "
              id="role"
              [(ngModel)]="role"
              name="role"
              required
            />
          </div>
        </div>
      </div> -->

        <div class="form-group mt-4">
          <button class="btn btn-primary" type="submit">
            Register
          </button>
        </div>
        <ngx-invisible-recaptcha #captchaElem [siteKey]="siteKey">
        </ngx-invisible-recaptcha>
      </form>
    </div>
  </div>
</div>
