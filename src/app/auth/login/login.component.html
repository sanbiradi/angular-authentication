<app-header></app-header>
<div class="login-page col-md-4 mt-3 mx-auto" >
  <div class="card shadow-sm  border-0 p-5">
    <div class="card-text">
      <h2 class="fs-3">Login</h2>
    </div>
    <br />
    <div class="card-text">
      <form (ngSubmit)="login()" action="login">
        <div class="form-group mb-4">
          <div class="alert alert-danger  p-1 text-center" role="alert" *ngIf="myerror">
            {{myerror}}
          </div>
          <div class="row">
           
            <div class="col">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control text-black-50  "
                id="email"
                [(ngModel)]="email"
                name="email"
                placeholder="eg. sanbiradi@gmail.com"
                required
              />
           
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
           
            <div class="col">
              <label for="password">Password:</label>
              <input
                type="Password"
                class="form-control text-black-50"
                id="Password"
                [(ngModel)]="password"
                name="Password"
                required
                placeholder="eg. SFFGDdfsdfSDFdfSDFfsdFDS"
              />
            </div>
          </div>
          <div class="row mt-1">
            <div class="col text-end">
              <!-- <div class="d-flex justify-content-end"> -->
                <a class="text-muted ms-2" routerLink="/forgotpassword" >Forgot password?</a>
              </div>
              <!-- </div> -->
          </div>
          
          <div class="row mt-2 pe-3 ps-3">
              <button
              class="btn btn-primary "
              type="submit"
            >
              Login
            </button>
         
          </div>
          <div class="offset-3 mt-3" >
            <asl-google-signin-button type='standard'
            size='large'
            shape="pill"></asl-google-signin-button>
          </div>

        </div>
       
        <div class="show-recaptcha">
          <ngx-invisible-recaptcha #captchaElem
          [siteKey]="siteKey" 
          >
        </ngx-invisible-recaptcha>
        </div>
      
      </form>
    </div>
  </div>
</div>
