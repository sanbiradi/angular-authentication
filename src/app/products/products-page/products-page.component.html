<app-header></app-header>
<div class="container mt-5">
    <div class="d-flex justify-content-between">
        <h4 class="mb-4 text-muted">Products:</h4>
        <div>
            <a href="new-product" class="btn btn-primary">New Product</a>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-1">
            <select id="limit" class="form-select" [(ngModel)]="selectedLimit" (change)="onLimitChange()">
                <option *ngFor="let option of limitOptions" [value]="option">{{ option }}</option>
            </select>
        </div>
        <div class="col-md-2">
            <label>Category:</label>
            <div class="row">
                <div class="col">
                    <input type="checkbox" class="form-check-input" id="{{ categories[0] }}" [(ngModel)]="categories[0]" (change)="onCategoryChange()">
                    <label class="form-label" for="{{ categories[0] }}"> {{ categories[0] }}</label>
                </div>
                <div class="col">
                    <input type="checkbox" class="form-check-input" id="{{ categories[1] }}" [(ngModel)]="categories[1]" (change)="onCategoryChange()">
                    <label class="form-label" for="{{ categories[1] }}">{{ categories[1] }}</label>
                </div>
               
            </div>

        </div>


    </div>


    <app-alert-message [message]="message" [type]="type" *ngIf="message"></app-alert-message>
    <!-- Product Card 1 -->
    <div class="mb-4 row" *ngIf="!noproducts;else loadingTemplate">
        <div class="card border-0 col-md-3 g-4 " *ngFor="let product of products">
            <div class="card border-0">
                <img src="{{product.images[0].url}}" class="card-img-top" alt="Product 1" height="300">
                <div class="card-img-overlay d-flex align-items-start justify-content-end me-2">
                    <a href="update/{{product._id}}" class="btn btn-primary text-decoration-none text-primary me-2 "
                        data-toggle="tooltip" title="Edit">
                        <img src="assets/update.svg" alt="" height="20px" width="20px">
                    </a>
                    <button class="btn btn-danger  text-danger " data-toggle="tooltip"
                        (click)="deleteProduct(product._id)" title="Delete">
                        <img src="assets/delete-icon.svg" alt="" height="20px" width="20px">
                    </button>
                </div>
            </div>

            <div class=" hover-color card-body p-0 " role="button" (click)="getProductInfo(product._id)"
                data-bs-toggle="modal" data-bs-target="#viewModal">
                <h5 class="card-title mt-3">{{product.name}}</h5>
                <p class="card-text text-muted">{{product.description}}</p>
                <p class="card-text">Rs. {{product.price}}.00</p>
            </div>
        </div>
    </div>



    <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true"
        *ngIf="viewedProduct">
        <div class="modal-dialog">
            <div class="modal-content p-2">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="viewModalLabel">Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <app-alert-message [message]="message" [type]="type" *ngIf="message"></app-alert-message>
                <div class="card border-0 m-4">
                    <img src="{{viewedProduct?.images[0]?.url}}" class="card-img-top" alt="Product 1" height="400"
                        width="200">
                    <div class="card-img-overlay d-flex align-items-start justify-content-end">

                        <button class="btn btn-danger  text-danger" data-toggle="tooltip"
                            (click)="deleteProduct(viewedProduct._id)" title="Delete">
                            <img src="assets/delete-icon.svg" alt="" height="20px" width="20px">
                        </button>
                    </div>

                    <div class="card-body p-0 ">
                        <h5 class="card-title mt-3">{{viewedProduct.name}}</h5>
                        <p class="card-text text-muted">{{viewedProduct.description}}</p>
                        <p class="card-text">Rs. {{viewedProduct.price}}.00</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <ng-template #loadingTemplate>
        <div class="alert alert-success p-4 text-center" role="alert">
            There is no products
        </div>
    </ng-template>




</div>
