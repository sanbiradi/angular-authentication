<app-header></app-header>
<div class="container mt-5">
    <div class="d-flex justify-content-between">
        <h4 class="mb-4 text-muted">Products:</h4>
        <div>
            <a routerLink="new-product" class="btn btn-primary">New Product</a>
        </div>
    </div>

    <div class="row">
        <div class="">
            <div class="dropdown float-end">
                <button class="btn btn-outline border btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Filters
                </button>
                <div class="dropdown-menu px-3 py-3">

                    <div class="">
                        <label>No of Products</label>
                        <select id="limit" class="form-select mt-2" [(ngModel)]="selectedLimit"
                            (change)="onLimitChange()">
                            <option *ngFor="let option of limitOptions" [value]="option">{{ option }}</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label>SortBy:</label>
                        <div class="form-group mt-2" role="button">
                            <input type="checkbox" name="name" id="name" value="name"
                                (change)="onCategoryChange($event)" [(ngModel)]="selectNameFilter" checked>
                            <label for="name" class="ms-2">Name</label>
                        </div>
                        <div class="form-group mt-2" role="button">
                            <input type="checkbox" name="price" id="price" value="price"
                                (change)="onCategoryChange($event)" [(ngModel)]="selectPriceFilter">
                            <label for="price" class="ms-2">price</label>
                        </div>
                    </div>


                </div>

            </div>
        </div>


    </div>




    <app-alert-message [message]="message" [type]="type" *ngIf="message"></app-alert-message>
    <!-- Product Card 1 -->
    <div class="mb-4 row" *ngIf="!noproducts;">

        <table>
            <thead>
                <tr>
                    <th scope="col" class="col-md-1">No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products | paginate : { itemsPerPage: selectedLimit,currentPage: pagination,totalItems: totalResults
                  };let i = index">
                    <td data-label="No">{{i+1}}</td>
                    <td data-label="name">{{product.name}}</td>
                    <td data-label="description">{{product.description}}</td>
                    <td data-label="price">{{product.price}}</td>
                    <td data-label="actions">
                        <div class="">
                            <div class="d-flex justify-content-end align-items-center">
                                <a routerLink="update/{{product._id}}"
                                    class="btn me-2 btn-primary text-decoration-none text-primary" 
                                    title="Edit">
                                    <img src="assets/update.svg" alt="" height="20px" width="20px">
                                </a>
                                <button class="btn btn-danger text-danger " 
                                    (click)="deleteProduct(product._id)" title="Delete">
                                    <img src="assets/delete-icon.svg" alt="" height="20px" width="20px">
                                </button>
                                <button class="btn btn-outline-success ms-2 "
                                   (click)="openModal(template,product._id)">
                                    <!-- <img src="assets/delete-icon.svg" alt="" height="20px" width="20px"> -->
                                    view
                                </button>
                            </div>
                        </div>


                    </td>
                </tr>

            </tbody>
        </table>
       

    </div>
    <div *ngIf="noproducts">
        <div class="alert alert-success p-4 mt-3 text-center" role="alert">
            There is no products
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5 ">
        <pagination-controls (pageChange)="renderPage($event)" ></pagination-controls>
    </div>


    <ng-template #template>

        <div class="modal-header">
            <h1 class="modal-title fs-5" id="viewModalLabel">Product</h1>
            <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
            </button>
        </div>
        <app-alert-message [message]="message" [type]="type" *ngIf="message"></app-alert-message>
        <div class="card border-0 m-4" *ngIf="viewedProduct;else showloading">
            <img src="{{viewedProduct?.images[0]?.url}}" class="card-img-top" alt="Product 1" height="400" width="200">
            <div class="card-img-overlay d-flex align-items-start justify-content-end">

                <button class="btn btn-danger  text-danger" data-toggle="tooltip"
                    (click)="deleteProduct(viewedProduct._id)" title="Delete">
                    <img src="assets/delete-icon.svg" alt="" height="20px" width="20px">
                </button>
            </div>

            <div class="card-body p-0 ">
                <h5 class="card-title mt-3">{{viewedProduct.name}}</h5>
                <p class="card-text text-muted">{{viewedProduct.description}}</p>
                <p class="card-text">Rs. {{viewedProduct.price}}.00</p>
            </div>
        </div>
        <ng-template #showloading>
            <div class="p-5 text-center container">
                <h6>Loading...</h6>
            </div>
        </ng-template>
    </ng-template>






</div>
