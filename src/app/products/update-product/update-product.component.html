<app-header></app-header>
<div class="container" *ngIf="product; else showloading">
    <div class="row mt-4">
        <div class="col-md-6 card border-0 shadow-sm">
            <img src="{{ displaySelectedImg || product?.images[0]?.url }}" alt="" class="mx-auto" width="500" height="500px">
        </div>
        <div class="col-md-6 p-4">
            <form (ngSubmit)="onSubmit()" class="mt-3" #productForm="ngForm" enctype="multipart/form-data">
                <app-alert-message [type]="type" [message]="message" *ngIf="message"></app-alert-message>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control " id="name" name="name" [(ngModel)]="product.name" required
                        placeholder="Eg. Nike shoes">
                </div>
                <div class="form-group mt-3">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" [(ngModel)]="product.description"
                        required placeholder="Eg. mast wale shoes"></textarea>
                </div>
                <div class="form-group mt-4">
                    <label for="price">Price:</label>
                    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price"
                        required placeholder="Eg. 5999">
                </div>
                <div class="form-group mt-3">
                    <label for="images" class="me-2">Images:</label>
                    <input type="file" class="form-control-file" id="images" name="images"
                        (change)="onFileSelected($event)" required>
                </div>

                <div class="d-flex mt-4">
                    <div class="me-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div>
                        <a routerLink="" class="btn btn-outline-primary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<ng-template #showloading>
    <div class="mt-5 container text-center">
        Loading...
    </div>
</ng-template>
