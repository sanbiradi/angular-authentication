<app-header></app-header>
<div class="container">
    <div class="col-md-4 mx-auto">
       
        <form (ngSubmit)="onSubmit()" class="mt-5" #productForm="ngForm" enctype="multipart/form-data">
            <app-alert-message  [type]="type" [message]="message" *ngIf="message"></app-alert-message>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control " id="name" name="name" [(ngModel)]="name" required placeholder="Eg. Nike shoes">
            </div>
            <div class="form-group mt-3">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" [(ngModel)]="description"
                    required placeholder="Eg. mast wale shoes"></textarea>
            </div>
            <div class="form-group mt-4">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" [(ngModel)]="price" required placeholder="Eg. 5999">
            </div>
            <div class="form-group mt-3" >
                <label for="images" class="me-2">Images:</label>
                <input type="file" class="form-control-file" id="images" name="images" (change)="onFileSelected($event)"
                    required>
            </div>
        
            <div class="d-flex mt-4">
                <div class="me-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div>

                    <a  href="products" class="btn btn-outline-primary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
