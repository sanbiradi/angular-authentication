<app-header [userCheck]="'customer'"></app-header>
<div class="container mt-4">
    <div class="offset-md-4 col-md-4 card shadow-lg border-0 p-5">
        <h5 class="my-3">Customer login Form</h5>
        <form class="form row g-4" #myform="ngForm" (ngSubmit)="onSubmit()">
            <app-alert-message [message]="message" [type]="type" *ngIf="message"></app-alert-message>
            <div class="col">

                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                        [(ngModel)]="email" required>
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter your password" autocomplete="on" [(ngModel)]="password" required>
                </div>

            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <ngx-invisible-recaptcha #captchaElem [siteKey]="siteKey">
            </ngx-invisible-recaptcha>
        </form>
    </div>
</div>
