<app-header></app-header>

<div *ngIf="isloading; else elseupdateform">
    <h3>Loading...</h3>
</div>
<ng-template #elseupdateform>

    <div class="col-5 mx-auto p-4 border">


        <div class="">
            <div class="alert alert-danger  p-1 text-center" role="alert" *ngIf="myerrors">
                {{myerrors}}
            </div>

            <div class="card-text">
                <span class="fs-5">Update an User info</span>
            </div>
            <hr>

            <div class="card-text">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3 ">
                        <div class="row">
                            <div class="col">
                                <input type="email" class="form-control bg-body-tertiary" id="email"
                                    [(ngModel)]="user.email" name="email" placeholder="Email" required />
                            </div>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <div class="row">

                            <div class="col">
                                <input type="text" class="form-control bg-body-tertiary" id="fullName"
                                    [(ngModel)]="user.name" name="fullName" placeholder="Name" required />
                            </div>
                        </div>
                    </div>

                    <!-- <div class="form-group mb-3">
                        <div class="row">

                            <div class="col">
                                <input type="text" class="form-control bg-body-tertiary" id="role" [(ngModel)]="role"
                                    name="role" placeholder="Role" required />
                            </div>
                        </div>
                    </div> -->


                    <label class="me-2">
                        <input type="radio" name="role" value="user" [(ngModel)]="role">
                        User
                    </label>

                    <label>
                        <input type="radio" name="role" value="admin" [(ngModel)]="role">
                        Admin
                    </label>

                    <div class="form-group mt-3">
                        <button class="btn btn-primary fs-6" type="submit">
                            Update
                        </button>
                        <a routerLink="/manage-user" class="ms-3 mb-3 text-decoration-none ">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ng-template>
