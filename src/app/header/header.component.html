<div class="shadow-sm">
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 " *ngIf="userCheck=='seller'">

      <div class="mb-2 mb-md-0">
        
      </div>
      <div *ngIf="LogIn; else showmenu">
        <ul class="nav col-md-12 col-md-auto mb-2 lh-sm justify-content-center mb-md-0">
          <li>
            <a routerLink="/products" class="nav-link text-secondary px-2">Products</a>
          </li>
          <li>
            <a routerLink="/manage-user" class="nav-link text-secondary px-2">Users</a>
          </li>
          <li>
            <a routerLink="/user-profile" class="nav-link text-secondary px-2">Profile</a>
          </li>
          <li>
            <a routerLink="/settings/changepassword" class="nav-link text-secondary px-2">Settings</a>
          </li>
            <button class="ms-1 pb-1 pt-1 btn btn-danger" (click)="logout()">Logout</button>
        </ul>
      </div>
      <ng-template #showmenu>
        <div class="col-md-3 text-end me-5">
          <a routerLink="/login" class="btn btn-outline-primary me-2 ">Login</a>
          <a routerLink="/register" class="btn btn-primary ">Sign-up</a>
        </div>
      </ng-template>
    </header>
    <header class="d-flex justify-content-center justify-content-md-between py-3 " *ngIf="userCheck=='customer'">
      <div class="mb-2 mb-md-0">
        
      </div>
      <div class="d-flex ms-auto align-items-center me-3 ">
        <button type="button" class="border-0 bg-none position-relative me-4" style="background-color: transparent;">
          <i class="bi bi-cart fs-4"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            0
          </span>
        </button>
        
        <div *ngIf="(userLogined); else showmenu" role="button" class="dropdown ">
          <div class="d-flex justify-content-between align-items-center  dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle fs-4 me-2" ></i>
            <span>Profile</span>
          </div>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" routerLink="/shop/profile/update-profile">Profile</a></li>
            <li><a class="dropdown-item" routerLink="#">Orders</a></li>
            <li><a class="dropdown-item" routerLink="#">Whishlist</a></li>
            <li><a class="dropdown-item" (click)="logoutCustomer()">Logout</a></li>
          </ul>       
        </div>
      </div>
   
      


      <ng-template #showmenu>
        <div class="col-md-3 text-end me-5">
          <a routerLink="/customer/login" class="btn btn-outline-primary me-2 ">Login</a>
          <a routerLink="/customer/register" class="btn btn-primary ">Sign-up</a>
        </div>
      </ng-template>
    </header>
  </div>

</div>
